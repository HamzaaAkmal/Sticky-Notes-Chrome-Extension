<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sticky Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css" />
</head>

<body>
    <!-- Persistent Banner -->
    <div class="rate-banner">
        <div class="banner-content">
            <i class="fi fi-rr-star"></i>
            <span>Love Sticky Notes?</span>
        </div>
        <a href="https://chrome.google.com/webstore" target="_blank" class="banner-cta">
            Rate Us <i class="fi fi-rr-arrow-small-right"></i>
        </a>
    </div>
    
    <div class="sticky-box">
        <div class="ap-sn-title-box">
            <img src="../assets/pin.png" alt="Sticky Notes Logo" class="ap-sn-logo" />
            <div class="header-right-controls">
                <button id="popup-theme-picker-btn" class="popup-theme-picker-btn" title="Change theme color">
                    <i class="fi fi-rr-moon"></i>
                </button>
                <div class="popup-theme-palette" id="popup-theme-palette" style="display: none;">
                    <div class="palette-header">Choose Theme</div>
                    <div class="color-swatches">
                        <div class="popup-color-swatch" data-color="yellow" style="background: linear-gradient(135deg, #ffd165 0%, #ffb84d 100%);"></div>
                        <div class="popup-color-swatch" data-color="pink" style="background: linear-gradient(135deg, #ff9b71 0%, #ff7f6e 100%);"></div>
                        <div class="popup-color-swatch" data-color="blue" style="background: linear-gradient(135deg, #a0d1e8 0%, #7eb5d3 100%);"></div>
                        <div class="popup-color-swatch" data-color="purple" style="background: linear-gradient(135deg, #d3a0e8 0%, #b77ed3 100%);"></div>
                        <div class="popup-color-swatch" data-color="green" style="background: linear-gradient(135deg, #a0e8b1 0%, #7ed396 100%);"></div>
                        <div class="popup-color-swatch" data-color="red" style="background: linear-gradient(135deg, #e8a0a0 0%, #d37e7e 100%);"></div>
                    </div>
                </div>
                <div class="search-container">
                    <i class="fi fi-rr-search"></i>
                    <input type="text" id="search-input" placeholder="Search notes..." />
                </div>
                <a href="../pages/dashboard.html" target="_blank" class="dashboard-link" title="Open Dashboard">
                    <i class="fi fi-rr-dashboard"></i>
                    <span class="dashboard-text">Dashboard</span>
                </a>
            </div>
        </div>

        <div id="notes-container">
            <!-- Content will be dynamically loaded by popup.js -->
        </div>

        <!-- Footer -->
        <div class="ap-sn-footer-box">
            <div class="footer-content">
                <span class="app-version">v0.7</span>
                <span class="footer-divider">â€¢</span>
                <a href="https://downlabs.com" target="_blank" class="powered-by">
                    Powered by <strong>Downlabs</strong>
                </a>
            </div>
        </div>

    </div>

    <!-- New Note Button -->
    <div class="ap-note-btn">
      <button id="appedle-new-note-btn">New Note (Ctrl + Q)</button>
    </div>

        <script src="popup.js"></script>
</body>

</html>
